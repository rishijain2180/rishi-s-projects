<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/S-1/style.css">
</head>
<body>
    <header>
        <h1>Spotify Clone</h1>
    </header>

    <main>
        <section id="playlist">
            <h2>Playlist</h2>
            <ul id="song-list">
                <!-- Songs will be dynamically added here -->
            </ul>
        </section>

        <section id="now-playing">
            <h2>Now Playing</h2>
            <div id="album-cover">
                <img src="https://images.genius.com/68a38b7e1f37b6e62b365385c6663dd3.939x939x1.jpg" width="200" alt="Album Cover">
            </div>
            <h3 id="song-title">choo loo</h3>
            <h4 id="song-artist">local train</h4>
            <audio id="audio-player" controls>
                <source src="" type="https://youtu.be/sFMRqxCexDk?si=l9hEJebx24qcvffP">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Spotify Clone</p>
    </footer>

    <script src="/S-1/script.js"></script>
</body>
</html>
